<!DOCTYPE html>
<html lang="en">

<body>
    <h1 class="title">To do List</h1>
    <section class="section">

    <form class="todo__form">
        <input class="todo__input" type="text" placeholder="Todo...">
        <button>Add</button>
    </form>

    <ul class="todo__list">

        </li> -->

    <div class="btns">
        <button class="btn-all">All <strong class="btn-all-text">0</strong></button>
        <button class="btn-completed">Completed <strong class="btn-completed-text">0</strong></button>
        <button class="btn-uncompleted">Uncompleted <strong class="btn-uncompleted-text">0</strong></button>
        
    </div>
    <button class="clear-btn">clear</button>


   
    <template class="todo__template">

        <li class="todo">
            <input class="todo__input-chek" type="checkbox" >
